<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>extensions</title>
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="tool-bar">
            <a class="left-flow open showpic" id='open_white' title="shift 点击扩展加入">显示白名单</a>
            <a class='right-flow link' id='open_exts_manager' href='' title='打开扩展页'></a>
            <a class="right-flow open showpic" id='open_collect' title='ctrl 点击扩展加入'>显示收藏</a>
        </div>
        <ul id="extensions_list"></ul>

        <div class='hide title' id='white_title'>白名单列表</div>
        <ul id="white_list"></ul>

        <div class='hide title' id='collect_title'>收藏列表</div>
        <ul id="collect_list"></ul>

        <div class="tool-bar">
            <a class="data" id='import_btn' title="导入配置">导入</a>
            <a class='data' id='export_btn' title='导出配置'>导出</a>
        </div>
        
        <input class="search-bar" id="search_bar">
    </body>

    <script type="text/javascript" charset="utf-8" src='./lib/tiny-pinyin/tiny-pinyin.js'></script>
    <script type="text/javascript" charset="utf-8" src='./script.js'></script>
</html>
